<h4>MINAT SUASANA KERJA</h4>
<table class="table-x">
    <thead>
        <tr class="thead-primary">
            <th class="text-center" width="10%">Urutan</th>
            <th width="90%">Deskripsi</th>
        </tr>
    </thead>
    <tbody>
        {{range $index,$minat := .skoring }}
        <tr>
            <td class="text-center">{{inc $index}}</td>
            <td><b>{{$minat.Keterangan}}</b> - {{stripTags $minat.Deskripsi}} </td>
        </tr>
        {{end}}
    </tbody>
</table>
