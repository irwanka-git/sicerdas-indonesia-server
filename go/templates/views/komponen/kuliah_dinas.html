 
<h4>MINAT JURUSAN KULIAH KEDINASAN</h4>
<table class="table-x">
    <thead>
        <tr class="thead-primary">
            <th class="text-center" width="10%">Urutan</th>
            <th width="90%">Sekolah Kedinasan</th>
        </tr>
    </thead>
    <tbody>
        {{range $index,$sekolah := .skoring }}
        <tr>
            <td class="text-center">{{inc $index}}</td>
            <td><b>{{$sekolah.Akronim}}</b> - {{$sekolah.NamaSekolahDinas}} </td>
        </tr>
        {{end}}
    </tbody>
</table>
