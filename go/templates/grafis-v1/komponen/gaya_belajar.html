<div class="box-header">
    <div class="bg-indigo-hot box-title ">
        <b>SKALA GAYA BELAJAR&nbsp;&nbsp;</b>
    </div> 
    <div class="bg-canvas box-subtitle ">
        <b>3 Kelompok Gaya Belajar</b>
    </div>
</div>

<div class="box-content">
    <table width="100%" cellpadding="0" cellspacing="5">
        {{range $index,$gaya := .skoring }}
            <tr> 
                <td width="10%" class="cell-icon bg-indigo-hot" valign="align-middle">
                    <img src="/images/icon/{{$gaya.Gambar}}" height="80px">
                </td>
                <td width="90%" class="cell-info-compact bg-row">
                    <b>{{toUpper $gaya.Nama}}</b><br> {{$gaya.Deskripsi}}<br>
                    <div class="progress-bar">
                         <span class="progress-fill-indigo" style="width: {{$gaya.Skor}}0%;"> {{$gaya.Klasifikasi}} ({{$gaya.Skor}})</span>
                    </div>
                </td>
            </tr> 
        {{end}}
    </table>
</div>
