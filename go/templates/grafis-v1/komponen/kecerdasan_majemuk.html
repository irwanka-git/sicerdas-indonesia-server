<div class="box-header">
    <div class="bg-merah box-title ">
        <b>SKALA KECERDASAN MAJEMUK&nbsp;&nbsp;</b>
    </div> 
    <div class="bg-canvas box-subtitle ">
        <b>Disusun Berdasarkan Urutan Dominan Skala Kecerdasan Majemuk</b>
    </div>
</div>

<div class="box-content">
    <table width="100%" cellpadding="0" cellspacing="5">
        {{range $index,$skala := .skoring }}
            <tr>
                <td width="5%" class="cell-icon bg-merah" valign="align-middle"><b>{{inc $index}}</b></td>
                <td width="5%" class="cell-icon bg-merah" valign="align-middle">
                    <img src="/images/icon/{{$skala.Icon}}" height="40px">
                </td>
                <td width="90%" class="cell-info-compact bg-row">
                    {{$skala.NamaKecerdasan}}</b> - {{$skala.NamaKecil}}
                </td>
            </tr> 
        {{end}}
    </table>
</div>
