<div class="box-header">
    <div class="bg-biru-muda box-title ">
        <b>POLA GAYA PEKERJAAN&nbsp;&nbsp;</b>
    </div> 
    <div class="bg-canvas box-subtitle ">
        <b>Urutan nomor 1 (satu) sampai 3 (tiga) yang paling Dominan dari 12 (Dua Belas) Gaya Pekerjaan</b>
    </div>
</div>

<div class="box-content">
    <table width="100%" cellpadding="0" cellspacing="5">
        {{range $index,$gaya := .skoring }}
            {{ $komponen := toUpper $gaya.CetakKomponen}}
            {{if lt $index 3 }}
            <tr>
                <td width="5%" class="cell-icon bg-biru-muda" valign="align-middle"><b>{{$gaya.Rangking}}</b></td>
                <td width="10%" class="cell-icon bg-biru-muda" valign="align-middle">
                    <img src="/images/icon/{{$gaya.Gambar}}" height="80px">
                </td>
                <td width="95%" class="cell-info-compact bg-row">
                    <b>{{unscapeHTML $komponen}}</b><br>
                    {{$gaya.Deskripsi}}
                </td>
            </tr>
            {{end}}
        {{end}}
    </table>
</div>
