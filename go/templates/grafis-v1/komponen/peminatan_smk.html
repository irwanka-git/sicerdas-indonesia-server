<div class="box-header">
    <div class="bg-orange-dua box-title ">
        <b>SKALA PEMINATAN SMK&nbsp;&nbsp;</b>
    </div> 
    <div class="bg-canvas box-subtitle ">
        <b>Disusun Berdasarkan Urutan Peminatan SMK</b>
    </div>
</div>
<div class="box-content">
    <table width="100%" cellpadding="0" cellspacing="5">
        {{range $index,$minat := .skoring }}
        <tr>
            <td width="5%" class="cell-icon bg-orange-dua" valign="align-middle"><b>{{$minat.Urutan}}</b></td>
            <td width="10%" class="cell-icon bg-orange-dua" valign="align-middle">
                <img src="/gambar/{{$minat.Gambar}}" height="80px">
            </td>
            <td width="85%" class="cell-info-compact bg-row text-justify"><b>{{toUpper $minat.Keterangan}}</b> - {{stripTags $minat.Deskripsi}} </td>
        </tr>
        {{end}}
    </table>
</div>
