<div class="box-header">
    <div class="bg-indigo-dark box-title ">
        <b>MINAT SUASANA KERJA&nbsp;&nbsp;</b>
    </div> 
    <div class="bg-canvas box-subtitle ">
        <b>Disusun Berdasarkan Urutan Minat Suasana Kerja</b>
    </div>
</div>
<div class="box-content">
    <table width="100%" cellpadding="0" cellspacing="5">
        {{range $index,$minat := .skoring }}
        <tr>
            <td width="5%" class="cell-icon bg-indigo-dark" valign="align-middle"><b>{{inc $index}}</b></td>
            <td width="95%" class="cell-info-compact bg-row text-justify"><b>{{$minat.Keterangan}}</b> - {{unscapeHTMLWithoutP $minat.Deskripsi}} </td>
        </tr>
        {{end}}
    </table>
</div>
