<p class="p10"><b>{{.urutan}}. TES MINAT INDONESIA</b><p>
<table class="table-x">
    <thead>
        <tr class="thead-primary">
            <th class="text-center" width="10%">Urutan</th>
            <th width="90%">Minat Jurusan Kuliah</th>
        </tr>
    </thead>
    <tbody>
        {{range $index,$minat := .skoring.minat }}
        <tr>
            <td class="text-center">{{inc $index}}</td>
            <td class="text-justify"><b>{{$minat.Minat}}</b> - {{$minat.Keterangan}}</td>
        </tr>
        {{end}}
        <tr>
            <td colspan="2" class="text-right">Rekomendasi Peminatan : {{replaceStrip .skoring.data.RekomTmi}}</td>
        </tr>
    </tbody>
</table>
